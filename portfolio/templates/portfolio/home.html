{% extends 'portfolio/base.html' %}

{% block content %}

{% load static %}

    <div class="row justify-content-center my-3">
      <div class="col-5">
        <img src="{% static 'portfolio/saitama.jpg' %}" class="img-fluid">
      </div>
    </div>

    <div class="row justify-content-center mb-3">
      <div class="col-md-9 text-center">
        <h1 id="hometext" class="font-weight-bold">Seem Build Site</h1>
      </div>
    </div>

    <h2 class="container">Portfolio</h2>
    <hr>
    <div class="container">
      <div class="row">
      {% for project in projects %}
      <div class="col-md-6 col-lg-4 col-xl-3 py-2">
          <div class="card h-100">
        {% if project.url %}
        <a href="{{ project.url }}">
          <img src="{{ project.image.url }}" class="img-fluid mb-2">
        </a>
        {% else %}
        <img class="card-img-top" src="{{ project.image.url }}" class="img-fluid mb-2">
        {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ project.title }}</h5>
    <p class="card-text">{{ project.description }}</p>
  </div>
          </div>
      </div>
      {% endfor %}
    </div>
   </div>

{% endblock %}
